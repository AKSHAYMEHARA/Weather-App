<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="col-xs-12 text-center">
          <h1>Free Code Camp</h1>
          <h1>Weather App</h1>
        </header>
        <div class="col-xs-8 col-xs-offset-2">
          <div class="text-center status">
            <p><span id="city"></span><span id="country"></span></p>
            <p>
              <span id="temp"></span><span class="temp" id="tempunit"></span>
            </p>
            <p id="desc"></p>
            <div class="text-center all-icon">
              <div class="icon sun-shower hide">
                <div class="cloud"></div>
                <div class="sun">
                  <div class="rays"></div>
                </div>
                <div class="rain"></div>
              </div>
              <div class="icon thunder-storm hide thunderstom">
                <div class="cloud"></div>
                <div class="lightning">
                  <div class="bolt"></div>
                  <div class="bolt"></div>
                </div>
              </div>
              <div class="icon cloudy hide clouds">
                <div class="cloud"></div>
                <div class="cloud"></div>
              </div>
              <div class="icon flurries hide snow">
                <div class="cloud"></div>
                <div class="snow">
                  <div class="flake"></div>
                  <div class="flake"></div>
                </div>
              </div>
              <div class="icon sunny hide clear">
                <div class="sun">
                  <div class="rays"></div>
                </div>
              </div>
              <div class="icon rainy hide rain">
                <div class="cloud"></div>
                <div class="rain"></div>
              </div>
            </div>
          </div>
          <p class="text-center">
            Inspired By
            <a
              href="https://codepen.io/akshaymehara/pen/xxYprEj"
              target="_blank"
              >AkshayMehara</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
